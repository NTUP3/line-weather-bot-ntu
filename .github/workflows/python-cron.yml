name: Run Python Script Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # 每 5 分鐘執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run Python Script
        run: python app.py

      - name: Commit and Push Changes  # ⬅️ 將 JSON 檔案推送回 GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add script_properties.json
          git commit -m "Update script_properties.json [skip ci]" || echo "No changes to commit"
          git push
